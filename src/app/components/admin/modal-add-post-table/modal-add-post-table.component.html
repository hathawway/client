<ng-content select=".title"></ng-content>
<ng-content select=".items"></ng-content>


<p class="title">Должность</p>
<form class="items">
  <input class="form-control me-2" placeholder="Должности" aria-label="Должности">
  <button class="btn btn-primary" type="submit" (click)="save()">Сохранить</button>
  <button class="btn btn-primary" type="button" (click)="close()">Закрыть</button>
</form>
