<nav class="navbar">
        <div class="container-fluid">
          <div class="d-flex">
            <input class="form-control me-2" type="search" [(ngModel)]="term" placeholder="Поиск" aria-label="Поиск">
          </div>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-secondary ms-2" type="button" (click)="openMenuAdd($event)">Добавить</button>
            </div>
            
        </div>
</nav>

<app-modal-add-post-table>
</app-modal-add-post-table>


<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Должности</th>
        <th scope="col">ППС</th>
        <th scope="col">Редактировать</th>
        <th scope="col">Удалить</th>
      </tr>
    </thead>
    <tbody *ngIf="data | async as data" >

        <tr *ngFor="let data of data | filter:term; let i = index">
        <th scope="row">{{i+1}}</th>
        <td *ngIf="data.name; else somethingElse">{{data.name}}</td>
        <td *ngIf="data.ispps; else something">Да</td>
        <td class="td" (click)="openMenuEdit($event, data)"><img src="././assets/images/icon/edit.png"/></td>
        <td class="td" (click)="delete(data)"><img src="././assets/images/icon/delete--v1.png"/></td>
      </tr>
    </tbody>
  </table>

<ng-template #something>
    <td>Нет</td>
</ng-template>

<ng-template #somethingElse>
  <td></td>
</ng-template>
