<ng-content select=".title"></ng-content>
<ng-content select=".items"></ng-content>


    <p class="title">Редактирование данных</p>
    <form class="items" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">

        <select class="form-select mb-2" *ngIf="posts$ | async as posts" name="book_work" formControlName="book_work" aria-label="Должность">
            <option *ngFor="let post of posts" [value]="post.id" type="text">{{post.name}}</option>
        </select>

        <select class="form-select mb-2"  *ngIf="works$ | async as works" name="book_work" formControlName="book_work" aria-label="Условие приема на работу">
            
            <option *ngFor="let work of works" [value]="work.id" type="text">{{work.name}}</option>
              
        </select>
        <input class="form-control me-2" name="norma" formControlName="norma" autocomplete="off" type="number" step="0.01" min="0" max="2" placeholder="Размер ставки" aria-label="Размер ставки">
    <button class="btn btn-primary" type="submit">Сохранить</button>
    <button class="btn btn-primary" type="button" (click)="close()">Закрыть</button>
    </form>
