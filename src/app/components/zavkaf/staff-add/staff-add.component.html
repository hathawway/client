<nav class="navbar">
  <div class="container-fluid">
      <div class="d-flex">
          <input class="form-control me-2" type="search" [(ngModel)]="term" placeholder="Поиск" aria-label="Поиск">
      </div>    
  </div>
</nav>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ФИО</th>
      <th scope="col">Должность</th>
      <th scope="col">Выбрать</th>
    </tr>
  </thead>
  <tbody *ngIf="users$ | async as user" >
    <tr *ngFor="let user of user| filter:term; let i = index">
      <th scope="row" >{{i+1}}</th>
      <td>{{user.second}} {{user.first}} {{user.third}}</td>
      <td>{{user.book_post.name}}</td>
      <td><input class="checkbox" type="checkbox" [checked]="isChecked" (click)="save(user)"></td>
    </tr>
  </tbody>
</table>
