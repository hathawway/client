<nav class="nav">
    <p class="tui-space_left-5">ИС «Индивидуальный план ППС»</p>
    <div class="nav-content">
        <p class="tui-space_left-2" *ngIf="users$ | async as user">{{user.second}} {{user.first}} {{user.third}} {{user.login}}</p>
        <button class="tui-space_right-5 tui-space_left-3" tuiButton type="button" size="s" (click)="logout($event)">Выход</button>
    </div>
</nav>

<main>
    <tui-tabs class="tui-space_left-5 tui-space_right-5"  *ngIf="roles$ | async as roles ">
        <ng-container *ngFor="let role of roles">

            <a tuiTab (click)="onSelect(role.book_role.id)"
            *ngIf="role.book_role.id!== '5'"
            class="tui-space_left-2 tui-space_right-2"
            [routerLink]="[url(role.book_role.id)]"
            routerLinkActive
            >
            {{role.book_role.name}}
            </a>
        </ng-container>

    </tui-tabs>
    <router-outlet></router-outlet>

</main>
