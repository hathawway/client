<div class="class">
    <div class="class-sidebar">
        <ul
        class="tui-space_top-2 tui-space_left-2"
        >
            <ng-container *ngFor="let link of links[num].resources">
              <li class="class-sidebar__link">
                <a class="tui-space_horizontal-1 tui-space_vertical-1"
                 [routerLink]="[links[num].url +'/'+ link.resourceName]">
                {{link.displayedName}}
                </a>
              </li>
            </ng-container>
        </ul>
    </div>
    <div class="class-main">
        <router-outlet></router-outlet>
    </div>
</div>
