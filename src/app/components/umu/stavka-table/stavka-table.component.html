<nav class="navbar">
  <div class="container-fluid">
    <div class="d-flex">
      <input class="form-control me-2" type="search" [(ngModel)]="term" placeholder="Поиск" aria-label="Поиск">
    </div>
      <div class="btn-group">
        <button class="btn btn-sm btn-outline-secondary ms-2" (click)="openMenuAdd($event)">Добавить</button>
      </div>
      
  </div>
</nav>

<app-modal-add-stavka-table>
</app-modal-add-stavka-table>

<table class="table table-hover">
<thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Должность ППС</th>
    <th scope="col">Количество часов на ставку (учебная)</th>
    <th scope="col">Редактировать</th>
    <th scope="col">Удалить</th>
  </tr>
</thead>
<tbody *ngIf="data$ | async as data" >
  <ng-container *ngFor="let data of data | filter:term; let i = index">
    <tr>
      <th scope="row" >{{i+1}}</th>
      <td>{{data.book_post.name}}</td>
      <td>{{data.norma}}</td>   
      <td class="td" (click)="openMenuEdit($event, data)"><img src="https://img.icons8.com/fluency-systems-filled/24/000000/edit.png"/></td>
      <td class="td" (click)="delete(data)"><img src="https://img.icons8.com/ios-filled/24/000000/delete--v1.png"/></td>
    </tr>
  </ng-container> 
</tbody>
</table>
