<div class="container-search">
  <div class="search">
      <tui-input
      type="search" [(ngModel)]="term"
      tuiTextfieldSize="m"
      [tuiTextfieldCleaner]="true"
  >
  Поиск
  </tui-input>
  </div>
  
  <button tuiButton
  class="tui-space_left-2"
  size="s"
  type="button" (click)="add()"
  >
  Добавить
</button>
</div>

<ng-template
	    let-observer
	    [tuiDialogOptions]="$any({ label: 'Единицы измерения', size: 'l' })"
	    [(tuiDialog)]="open"
	>
	    <form [formGroup]="form" *ngIf="form" (ngSubmit)="onSubmit()">
	        <p>Добавить единицу измерения</p>
          <div class="tui-form__row">
            <tui-input
	            tuiAutoFocus
              tuiTextfieldSize="l"
              formControlName="name"
              [tuiTextfieldCleaner]="true"
	        >
          Единица измерения*
	        </tui-input>
          <tui-error class="tui-space_bottom-3"
           formControlName="name" [error]="[] | tuiFieldError | async"></tui-error>
          </div>
	        <p class="message">{{ messageError }}</p>
	        <p>
	            <button
	                tuiButton
	                type="submit"
                  size="s"
                  [disabled]="form.invalid"
	            >
	                Сохранить
	            </button>

              <button
	                tuiButton
                  class="tui-space_left-3"
	                type="button"
                  size="s"
	                (click)="close()"
	            >
	                Закрыть
	            </button>
	        </p>
	    </form>
	</ng-template>

<table class="tui-table">
<thead>
  <tr class="tui-table__tr">
    <th class="tui-table__th">#</th>
    <th class="tui-table__th">Единица измерения</th>
    <th class="tui-table__th">Редактировать</th>
    <th class="tui-table__th">Удалить</th>
  </tr>
</thead>
<tbody *ngIf="data | async as data" >
  <tr class="tui-table__tr" *ngFor="let data of data | filter:term; let i = index">
    <th class="tui-table__td">{{i+1}}</th>
    <td class="tui-table__td" *ngIf="data.name; else somethingElse">{{data.name}}</td>
    <td class="tui-table__td">
      <button
          tuiIconButton
          size="xs"
          type="button"
          class="tui-space_right-3 tui-space_bottom-3"
          icon="tuiIconDraft"
          (click)="edit(data)"
          >
          </button>
    </td>
    <td class="tui-table__td">
      <button
            tuiIconButton
            size="xs"
            type="button"
            class="tui-space_right-3 tui-space_bottom-3"
            icon="tuiIconTrash"
            (click)="delete(data)"
            >
            </button>
    </td>
  </tr>
</tbody>
</table>

<ng-template #somethingElse>
  <td class="tui-table__td"></td>
</ng-template>
