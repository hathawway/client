<ng-content select=".title"></ng-content>
<ng-content select=".items"></ng-content>


<p class="title">Количество часов на ставку</p>
<form class="items" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">


  <input class="form-control me-2 mb-3" id="norma" type="number" name="norma"
  autocomplete="off" formControlName="norma" placeholder="Норма" aria-label="Норма">

  <input class="form-control me-2 mb-3" id="year" type="date" name="year"
    formControlName="year" placeholder="Дата" aria-label="Дата">


  <button class="btn btn-primary" type="submit">Сохранить</button>
  <button class="btn btn-primary" type="button" (click)="close()">Закрыть</button>
</form>
