<ng-content select=".title"></ng-content>
<ng-content select=".items"></ng-content>


<p class="title">Вид деятельности</p>
<form class="items" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">


  <input class="form-control me-2 mb-3" id="name" type="text" name="name"
  autocomplete="off" formControlName="name" placeholder="Вид деятельности" aria-label="Вид деятельности">

  <select class="form-select mb-2" *ngIf="role$ | async as role" name="iduser" formControlName="iduser" aria-label="Куратор">
    <ng-container *ngFor="let role of role">
      <option *ngIf="role.book_role.id == '5'" [value]="role.user.id" type="text">{{role.user.second}} {{role.user.first}} {{role.user.third}}</option>
    </ng-container>
    
  </select>

  <button class="btn btn-primary" type="submit">Сохранить</button>
  <button class="btn btn-primary" type="button" (click)="close()">Закрыть</button>
</form>
