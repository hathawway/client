<ng-content select=".title"></ng-content>
<ng-content select=".items"></ng-content>


<p class="title">Редактировать данные</p>
<form class="items" [formGroup]="form" *ngIf="form" (ngSubmit)="onSubmit()">     

    <select class="form-select mb-2" name="semester" formControlName="semester" aria-label="Семестр">
        <option>1</option>
        <option>2</option>
    </select>

    <select class="form-select mb-2" *ngIf="kind_activity$ | async as kind_activity" name="kind_activity" formControlName="kind_activity" aria-label="Вид деятельности">
        <option *ngFor="let kind_activity of kind_activity" [value]="kind_activity.id">
            {{kind_activity.name}}
        </option>
    </select>

    <select class="form-select mb-2" *ngIf="activity$ | async as activity" name="activity" formControlName="activity" aria-label="Вид работы">
            <option *ngFor="let activity of activity" [value]="activity.id">
                {{activity.name}}
            </option>
    </select>

    <input class="form-control me-2 mb-2" type="text" placeholder="Норма" aria-label="Норма">
    <input class="form-control me-2 mb-2" type="text" placeholder="Единица измерения" aria-label="Единица измерения">

    
    <input class="form-control me-2 mb-2" name="unitPlan" formControlName="unitPlan" type="text" placeholder="План, ед.раб" aria-label="План, ед.раб">
    <input class="form-control me-2 mb-2" name="hourPlan" formControlName="hourPlan" type="text" placeholder="План, ак.ч" aria-label="План, ак.ч">
    <input class="form-control me-2 mb-2" name="datePlan" formControlName="datePlan" type="date" placeholder="Дата план" aria-label="Дата план">

    <input class="form-control me-2 mb-2" name="unitFact" formControlName="unitFact" type="text" placeholder="Факт, ед.раб" aria-label="Факт, ед.раб">
    <input class="form-control me-2 mb-2" name="hourFact" formControlName="hourFact" type="text" placeholder="Факт, ак.ч" aria-label="Факт, ак.ч">

    <input class="form-control me-2 mb-2" name="dateFact" formControlName="dateFact" type="date" placeholder="Дата факт" aria-label="Дата факт">
    <textarea class="form-control me-2 mb-2" name="remark" formControlName="remark" placeholder="Примечание" aria-label="Примечание"></textarea>

    <button class="btn btn-primary" type="submit">Сохранить</button>
    <button class="btn btn-primary" type="button" (click)="close()">Закрыть</button>
</form>
